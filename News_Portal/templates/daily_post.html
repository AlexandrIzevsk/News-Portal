<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Здравствуй! Новые статьи за последнюю неделю!</h2>
<ul>
    {% for post in posts %}
        {% load cache %}
        {% cache 60 header %}
        <li><a href="{{ link }}{{ post.get_absolute_url }}">{{ post.title }}</a></li>
        {% endfor %}
    {% endfor %}
</ul>
</body>
</html>
