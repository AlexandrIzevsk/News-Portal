{% extends 'flatpages/default.html' %}

{% load i18n %}

{% block content %}
<h1>{% trans 'Deleting an Article' %}</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>{% trans 'Deleted' %} "{{ object.title }}"?</p>
    <input type="submit" value="{% trans 'Delete' %}" />
</form>
{% endblock content %}
